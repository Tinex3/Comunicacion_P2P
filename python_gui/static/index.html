<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa P2P Chat - Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --dark-bg: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --own-message: #0066cc;
            --other-message: #cc6600;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--dark-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), #1976D2);
            padding: 20px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Setup Screen */
        .setup-screen {
            padding: 40px;
            text-align: center;
        }

        .setup-screen h2 {
            color: var(--text-primary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            height: 600px;
            flex-direction: column;
        }

        .chat-screen.active {
            display: flex;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--card-bg);
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: var(--own-message);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other .message-content {
            background: #444;
            color: var(--text-primary);
        }

        .message.system .message-content {
            background: transparent;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
            text-align: center;
            margin: 0 auto;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .message.own .message-sender {
            color: #64B5F6;
        }

        .message.other .message-sender {
            color: var(--secondary-color);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: var(--dark-bg);
            border-top: 1px solid #444;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            padding: 12px 25px;
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #1976D2;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .char-counter {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        /* Status Bar */
        .status-bar {
            padding: 10px 20px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-bar .rssi {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #444;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
            }

            .setup-screen {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Alert */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--danger-color);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #69f0ae;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>ðŸ“¡</span>
                <span>LoRa P2P Chat</span>
            </h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="userName" style="font-size: 14px;"></span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h2>ConfiguraciÃ³n de ConexiÃ³n</h2>
            
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="nameInput">Tu nombre:</label>
                <input type="text" id="nameInput" placeholder="Ej: Juan" maxlength="30">
            </div>

            <div class="form-group">
                <label for="portSelect">Puerto Serial:</label>
                <select id="portSelect">
                    <option value="">Cargando puertos...</option>
                </select>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn btn-secondary" onclick="refreshPorts()">ðŸ”„ Actualizar Puertos</button>
                <button class="btn btn-primary" onclick="connect()" id="connectBtn">Conectar</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje..."
                        maxlength="96"
                    >
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">ðŸ“¤ Enviar</button>
                </div>
                <div class="char-counter" id="charCounter">0/96</div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div id="statusText">Listo</div>
                <div class="rssi">
                    <span>ðŸ“¶</span>
                    <span id="rssiValue">-- dBm</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
